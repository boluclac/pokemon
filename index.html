<!DOCTYPE html>
<head>
    <title>Pokemon</title>
    <link rel= "stylesheet" href="style.css" type="text/css">
    <script type"text/javascript" src="./index.js"></script>
</head>
<div class="game">
    <div class="opponent">
        <div class="stats">
            <div class="top">
                <div class="pokeballs">
                    <div class="pokeball"></div>
                    <div class="pokeball"></div>
                    <div class="pokeball"></div>
                    <div class="pokeball"></div>
                </div>
                <div id="opHP" class="hp-count">100</div>
            </div>
            <span class="name">
                Charizard
            </span>
            <span class="level">
                100
            </span>
        </div>
        <img class="pokemon" src="http://img.pokemondb.net/sprites/black-white/anim/normal/charizard.gif" alt="A spirit of Charizard">
    </div>
    <div class="player">
        <div class="stats">
            <div class="top">
                <div class="pokeballs">
                    <div class="pokeball"></div>
                    <div class="pokeball"></div>
                    <div class="pokeball"></div>
                    <div class="pokeball"></div>
                </div>
                <div id="myHP" class="hp-count">100</div>
            </div>
            <span class="name">
                Blastoise
            </span>
            <span class="level">
                100
            </span>
        </div>
        <img class="pokemon" src="http://bit.ly/blastoisegif" alt="A spirit of Blastoise">
    </div>
   </div>
   
    <div class="box">
        <div class="message">
            <div id="message" class="message">
                What should Blastoise do?
            </div>
        </div>
        <div class="action">
            <button onclick="">Water Cannon</button>
            <button onclick="">Water Pulse</button>
            <button onclick="">Surf</button>
            <button onclick="">Hydro Pump</button>
        </div>

</div>
